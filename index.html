</head>
<body>

    <script>
        const questions = [
            {

                answers: [

                    { text: "Ïò§Îäò Ïö¥ÏÑ∏ ÏôÑÏ†Ñ ÍΩù", correct: false },
                    { text: "Ïò§Îäò Ïö∞Î¶¨ ÏôÑÏ£º", correct: false },
                    { text: "Ïò§ÎûòÎêú Ïö¥Ï†Ñ ÏôÑÎ≤Ω", correct: false }
                ]

            {
                question: "'ÏïåÏûòÎî±ÍπîÏÑº'Ïùò ÎúªÏùÄ Î¨¥ÏóáÏù∏Í∞ÄÏöî?",
                answers: [
                    { text: "ÏïåÍ≥† ÏûàÏúºÎ©¥ Ïûò Îê† Í≤ÉÏù¥Îã§. Îî±Ìûà ÍπîÎÅîÌïòÍ≤å ÏÑºÏä§ÏûàÍ≤å", correct: false },
                    { text: "ÏïåÏïÑÏÑú Ïûò Îî± ÍπîÎÅîÌïòÍ≤å ÏÑºÏä§ÏûàÍ≤å", correct: true },
                    { text: "ÏïåÍ≥† Î≥¥Îãà ÏûòÏÉùÍ≤ºÍ≥† Îî± Î≥¥Îãà ÍπîÎÅîÌïòÍ≤å ÏÑºÏä§ÏûàÎäî", correct: false },
                    { text: "ÏïåÏßÄÎèÑ Î™ªÌïòÎ©¥ÏÑú ÏûòÎÇúÏ≤ôÏùÄ Îî± ÍπîÎÅîÌïòÍ≤å ÏÑºÏä§ÏóÜÏù¥", correct: false }
                ]
            },
            {
                question: "'Ï†êÎ©îÏ∂î'Ïùò ÎúªÏùÄ Î¨¥ÏóáÏù∏Í∞ÄÏöî?",
                answers: [
                    { text: "Ï†êÏã¨ Î©îÎâ¥ Ï∂îÏ≤ú", correct: true },
                    { text: "Ï†êÏã¨ Î®πÍ≥† Ï∂îÏõåÏöî", correct: false },

                    { text: "Ï†êÏã¨ Î©îÎâ¥ Ï∂îÎ¶¨", correct: false }
                ]
            },
            {
                question: "'ÌòºÏΩîÎÖ∏'Ïùò ÎúªÏùÄ Î¨¥ÏóáÏù∏Í∞ÄÏöî?",
                answers: [
                    { text: "ÌòºÏûêÏÑú ÏΩîÏù∏ ÎÖ∏ÎûòÎ∞©", correct: true },
                    { text: "ÌòºÏûêÏÑú Ïª¥Ìì®ÌÑ∞ Í≤åÏûÑ ÎÖ∏ÎûòÎ∞©", correct: false },
                    { text: "ÌòºÏûêÏÑú ÏΩîÎ•º ÎÑàÎ¨¥ Í≥§Îã§", correct: false },
                    { text: "ÌòºÏûêÏÑú ÏΩîÎî© ÎÖ∏Îûò", correct: false }
                ]
            },
            {
                question: "'Ïï†ÎπºÏãú'Ïùò ÎúªÏùÄ Î¨¥ÏóáÏù∏Í∞ÄÏöî?",
                answers: [
                    { text: "Ïï†Îß§ÌïòÍ≤å ÎπºÎπºÎ°úÎ•º ÏãúÌÇ§Îã§", correct: false },
                    { text: "Ïï†Ïù∏Ïù¥ ÎπºÎÜìÏßÄ ÏïäÍ≥† ÏãúÌÇ§Îäî Ïùº", correct: false },
                    { text: "Ïï†Íµê ÎπºÎ©¥ ÏãúÏ≤¥", correct: true },
                    { text: "Ïï†Îì§ ÎπºÍ≥† ÏãúÍ∞Ñ ÎÇ¥Í∏∞", correct: false }
                ]
            },
            {
                question: "'Í∞ëÎ∂ÑÏã∏'Ïùò ÎúªÏùÄ Î¨¥ÏóáÏù∏Í∞ÄÏöî?",
                answers: [
                    { text: "Í∞ëÏûêÍ∏∞ Î∂ÑÏúÑÍ∏∞ Ïã∏Ìï¥Ïßê", correct: true },
                    { text: "Í∞ëÏûêÍ∏∞ Î∂ÑÏúÑÍ∏∞ ÏÇ¥ÏïÑÎÇ®", correct: false },
                    { text: "Í∞ëÏûêÍ∏∞ Î∂ÑÏúÑÍ∏∞ ÏÇ¨Îûå ÎßéÏùå", correct: false },
                    { text: "Í∞ëÏûêÍ∏∞ Î∂ÑÏúÑÍ∏∞ Ïã∏ÏõÄ ÏãúÏûë", correct: false }
                ]
            }
        ];

        const questionElement = document.getElementById("question");
        const answerButtonsElement = document.getElementById("answer-buttons");
        const nextButton = document.getElementById("next-btn");
        const resultElement = document.getElementById("result");

        let currentQuestionIndex = 0;
        let score = 0;
        let currentAnswers = [];

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            nextButton.innerHTML = "Îã§Ïùå";
            nextButton.classList.add("hide");
            resultElement.textContent = "";
            showQuestion();
        }

        function showQuestion() {
            resetState();
            let currentQuestion = questions[currentQuestionIndex];
            let questionNo = currentQuestionIndex + 1;
            questionElement.innerHTML = `${questionNo}. ${currentQuestion.question}`;

            currentAnswers = shuffleArray([...currentQuestion.answers]);

            currentAnswers.forEach(answer => {
                const button = document.createElement("button");
                button.innerHTML = answer.text;
                button.classList.add("btn");
                if (answer.correct) {
                    button.dataset.correct = "true";
                }
                button.addEventListener("click", selectAnswer);
                answerButtonsElement.appendChild(button);
            });
        }

        function resetState() {
            nextButton.classList.add("hide");
            resultElement.textContent = "";
            while (answerButtonsElement.firstChild) {
                answerButtonsElement.removeChild(answerButtonsElement.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === "true";

            if (isCorrect) {
                selectedBtn.classList.add("correct");
                score++;
                resultElement.textContent = "Ï†ïÎãµÏûÖÎãàÎã§! üéâ";
                resultElement.classList.remove("incorrect-text");
                resultElement.classList.add("correct-text");
            } else {
                selectedBtn.classList.add("incorrect");
                resultElement.textContent = "ÌãÄÎ†∏ÏäµÎãàÎã§! üò•";
                resultElement.classList.remove("correct-text");
                resultElement.classList.add("incorrect-text");
            }

            Array.from(answerButtonsElement.children).forEach(button => {
                if (button.dataset.correct === "true") {
                    button.classList.add("correct");
                }
                button.disabled = true;
            });

            nextButton.classList.remove("hide");
        }

        function showScore() {
            resetState();
            questionElement.innerHTML = `ÌÄ¥Ï¶àÍ∞Ä Ï¢ÖÎ£åÎêòÏóàÏäµÎãàÎã§. ${questions.length}Î¨∏Ï†ú Ï§ë ${score}Î¨∏Ï†úÎ•º ÎßûÌûàÏÖ®ÏäµÎãàÎã§!`;
            nextButton.innerHTML = "Îã§Ïãú ÏãúÏûëÌïòÍ∏∞";
            nextButton.classList.remove("hide");
        }

        function handleNextButton() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showScore();
            }
        }

        nextButton.addEventListener("click", () => {
            if (currentQuestionIndex < questions.length) {
                handleNextButton();
            } else {
                startQuiz();
            }
        });

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        startQuiz();
    </script>
</body>
